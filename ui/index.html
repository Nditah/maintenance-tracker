<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maintenance Tracker :: Login </title>
    <meta name="description" content="Maintenance Tracker App is an application that 
provides users with the ability to reach out to operations or repairs department 
regarding repair or maintenance requests and monitor the status of their request.">
    <meta name="author" content="Nditah">
    <link rel="icon" href="./images/logo.png" sizes="16x16" type="image/png">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <section>
        <div class="container color-dark">
            <div class="col">
                <h1> :: MAINTENANCE TRACKER :: </h1>
            </div>
        </div>

        <div class="container color-light">
            <div class="col">
                <div class="form" id='loginForm' >
                    <p class="sm">Login with your email and password</p>
                    <input type="email" class="txt" name="email" id="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
                    <input type="password" class="txt" name="password" id="password" placeholder="Password" required>
                    <select class="txt" name="utype" id="utype">
                        <option value="" disabled selected>Access Type</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select> 
                    <button type="submit" class="btn" onclick="login();" >Login</button>
                    <p>Don't have an account yet? &nbsp; <a href="signup.html"> Signup</a></p>

                </div>
            </div>
        </div>
    </section>

    <!-- jQuery library -->
    <!-- <script src="jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Activity Script -->
    <script src="auth.js"></script>
    <script>
        $(document).ready(function () {
            console.log("Script is loaded...")
        });
    </script>
</body>

</html>
