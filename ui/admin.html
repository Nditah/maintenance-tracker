<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maintenance Tracker :: Admin</title>
    <meta name="description" content="Maintenance Tracker App is an application that 
provides users with the ability to reach out to operations or repairs department 
regarding repair or maintenance requests and monitor the status of their request.">
    <meta name="author" content="Nditah">
    <link rel="icon" href="./images/logo.png" sizes="16x16" type="image/png">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="request.css">
    <link href="./css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Maintenance Tracker :: Admin </h1>
    </header>

    <nav>
        <ul>
            <li>
                <a class="active" href="admin.html">Home</a>
            </li>
            <li>
                <a href="#">Report</a>
            </li>
            <li>
                <a href="#">Profile</a>
            </li>
            <li style="float:right">
                <a href="request.html">User</a>
            </li>
            <li style="float:right">
                <a href="index.html">Logout</a>
            </li>
        </ul>
    </nav>

    <section>
        <div class="container color-dark">
            <div class="col">
                <p>REQUEST HISTORY</p>
            </div>
            <div class="col">
                <p>REQUEST DETAILS</p>
            </div>
        </div>

        <div class="container color-light">
            <div class="col" id="lifeContainer">
                <table class="life-container" width="100%">

            <tr>
                <th width="10%"><a href="#" class="sort">RID <img src="./images/sort-32.png" width="16px" width="16px" class="sorti" /></a></th>
                <th width="15%"><a href="#" class="sort">UserId <img src="./images/sort-32.png" width="16px" width="16px" class="sorti" /></a></th>
                <th width="20%"><a href="#" class="sort">Date <img src="./images/sort-32.png" width="16px" width="16px" class="sorti" /></a></th>
                <th width="40%"><a href="#" class="sort">Subject <img src="./images/sort-32.png" width="16px" width="16px" class="sorti" /></a></th>
                <th width="15%"><a href="#" class="sort">Status <img src="./images/sort-32.png" width="16px" width="16px" class="sorti" /></a></th>
            </tr>
                    <tr>
                        <td colspan=5><input type="text" name="search" id="search" class="search" placeholder="Search.."></td>
                    </tr>
                    <tr>
                        <td colspan=5>
                            <div id="lifeContent">
                                    <table id="tblRequest" class="tblRequest" width="100%">
                                        <tr>
                                            <th width="10%">Id</th>
                                            <th width="10%">User</th>
                                            <th width="10%">Date</th>
                                            <th width="50%">Subject </th>
                                            <th width="20%">Status</th>
                                        </tr>
                                    </table>
                            </div>
                        </td>
                    </tr>
                </table>

            </div>

            <div class="col" id="col2">
                <p class="sm">View / Update Maintenance Request Status &nbsp; </p>

                <form name="adminForm" id="adminForm" method="POST" >
                    <input type="hidden" class="txt" name="hidden_id" id="hidden_id"  readonly />
										
                        <table class="tblRequest" width="100%"> 
                        <tr><th style="width:15%; align-content:left;">Status: </th><td id="requestStatus"></td></tr>
                        <tr><th>Date: </th><td id="requestDate"></td></tr>
                       <tr><th>User: </th><td id="requestUser"></td></tr>
                       <tr><th>Subject: </th><td id="requestSubject"></td></tr>
                       <tr><th>Description: </th><td id="requestDescription"></td></tr>
                       <tr><th>Priority: </th><td id="requestPriority"></td></tr>
                       <tr><th>Manage? </th><td id=""><label class="switch">
                           <input type="checkbox"><span class="slider round"></span></label>
                        </td></tr>
                        </table>
                        
                   
                    <select class="txt" name="newStatus" id="newStatus" required>
                        <option value="pending" disabled selected>Select status</option>
                        <option value="approved">Accepted</option>
                        <option value="rejected">Rejected</option>
                        <option value="resolved">Resolved</option>
                    </select>
										
                    <button type="button" type="submit" class="btn" >Save</button>
                </form>
            </div>
        </div>
    </section>
		
    <script src="jquery.min.js"></script>
    <script src="admin-script.js"></script>
    <script>

        $(document).ready(function () {
            readRequest();

        });

    </script>

</body>

</html>
